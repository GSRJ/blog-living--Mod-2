<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/post.css" />
    <title>Living</title>
  </head>
  <body>
    <header id="#top">
      <img src="../assets/img/logo.svg" alt="logo" />
      <button class="homeButton">home</button>
    </header>
    <main>
      <div class="title">
        <h1 class="postTitle"></h1>
        <p class="postDescription"></p>
      </div>
      <div class="imageBox">
        <img class="postImage" src="" alt="" />
      </div>
      <div class="content">
        <p class="postContent"></p>
      </div>
    </main>
    <nav class="navigation">
      <ul class="navCategories"></ul>
    </nav>
    <footer>
      <div class="footerContent">
        <img src="../assets/img/footerLogo.svg" alt="logo" />
        <p>
          The passage experienced a surge in popularity during the 1960s when
          Letraset used it on their dry-transfer sheets, and again during the
          90s as desktop publishers bundled the text with their software.
        </p>
      </div>
      <button class="topButton"><a href="#top"> Voltar para o topo</a></button>
    </footer>
    <script type="module" src="../scripts.js/post.js"></script>
  </body>
</html>
